<!DOCTYPE html>
<html>
    <body>
        <h1>Simple SVG Example #1:</h1>
        
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="red" stroke-width="5" fill="black" />
            <circle cx="50" cy="50" r="20" stroke="red" stroke-width="5" fill="black" />
            <circle cx="50" cy="50" r="5" fill="red" />
            <polygon points="50,50 75,95 25,95" fill="purple" /polygon>
            
        </svg>
        
    </body>
</html>
