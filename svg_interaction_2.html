<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <style>
            .button {
                background-color: black;
                color: lime;
            }
        </style>
    </head>
    <body>
        <h1>Simple SVG Interaction Example #2:</h1>
        <svg id="svg1" width="550" height="550">
            <style>
                    polyline:hover{stroke-width:5}
            </style>
            <g pointer-events="none">
                <rect width="500" height="500" fill="black" />
                <line x1="50" y1="50" x2="50" y2="475" stroke="lime" stroke-width="2" />
                <line x1="25" y1="450" x2="450" y2="450" stroke="lime" stroke-width="2" />
                <text x="455" y="455" fill="lime">X</text>
                <text x="45" y="40" fill="lime">Y</text>
            </g>
            <polyline id="pl1" points="50,100 250,75 450,100"
                stroke="red" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" onclick="select(id)"/>
            <polyline id="pl2" points="50,200 150,225 350,175 450,200" stroke="white" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" onclick="select(id)"/>
            <polyline id="pl3" points="50,300 250,325 450,300"
                stroke="blue" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" onclick="select(id)"/>
        </svg>
        <br/>
        <button class=button id="bR" onclick="rset()">RESET</button>
        <button class=button id="bC" onclick="clr()">CLEAR</button>
    </body>
    <script>
        function select(id) {
            var matches = document.querySelector("#svg1").querySelectorAll("polyline");
            matches.forEach(function(pl) {
                pl.setAttribute('stroke','black');
            });
            document.getElementById(id).setAttribute('stroke','yellow');
        }
        function rset() {
            document.getElementById('pl1').setAttribute('stroke','red');
            document.getElementById('pl2').setAttribute('stroke','white');
            document.getElementById('pl3').setAttribute('stroke','blue');
        }
        function clr() {
            document.getElementById('pl1').setAttribute('stroke','black');
            document.getElementById('pl2').setAttribute('stroke','black');
            document.getElementById('pl3').setAttribute('stroke','black');
        }
    </script>
</html>
